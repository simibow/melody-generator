<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melody generator</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="grain">
        <header><h1>Melody generator</h1></header>

        <section class="generated-music"></section>

        <section class="piano-roll-container">
            <div class="piano">
                <div class="decorative-line"></div>
                <div class="piano-keys-container">
                    <div class="white-key"></div> <!--B key-->
                    <div class="black-key"></div> <!--A# key-->
                    <div class="white-key"></div> <!--A key-->
                    <div class="black-key"></div> <!--G# key-->
                    <div class="white-key"></div> <!--G key-->
                    <div class="black-key"></div> <!--F# key-->
                    <div class="white-key"></div> <!--F key-->
                    <div class="white-key"></div> <!--E key-->
                    <div class="black-key"></div> <!--D# key-->
                    <div class="white-key"></div> <!--D key-->
                    <div class="black-key"></div> <!--C# key-->
                    <div class="white-key"></div> <!--C key-->
                </div>
            </div>
            <div class="note-lanes-container">
                <div class="note-lane b-lane" data-value="B4"></div>
                <div class="note-lane ash-lane" data-value="Bb4"></div>
                <div class="note-lane a-lane" data-value="A4"></div>
                <div class="note-lane gsh-lane" data-value="Ab4"></div>
                <div class="note-lane g-lane" data-value="G4"></div>
                <div class="note-lane fsh-lane" data-value="Gb4"></div>
                <div class="note-lane f-lane" data-value="F4"></div>
                <div class="note-lane e-lane" data-value="E4"></div>
                <div class="note-lane dsh-lane" data-value="Eb4"></div>
                <div class="note-lane d-lane" data-value="D4"></div>
                <div class="note-lane csh-lane" data-value="Db4"></div>
                <div class="note-lane c-lane" data-value="C4"></div>
            </div>
        </section>

        <section class="music-score-container">
            <div class="music-score">
                <img src="/images/G-clef.svg" alt="G clef" class="g-clef-symbol">
                <div class="key-signature">
                    <div class="b-flat-symbol flat-symbol"></div>
                    <div class="e-flat-symbol flat-symbol"></div>
                    <div class="a-flat-symbol flat-symbol"></div>
                </div>
                <div class="music-notes"></div><!-- where the music notes will be appended -->
            </div>
        </section>

        <div class="menu-container">
            <div class="menu-bar">
                <menu>
                    <li class="menu-card"><button id="replay" class="menu-btn">Replay</button></li> 
                    <li class="menu-card"><button id="generate" class="menu-btn">Generate</button></li>
                    <li class="menu-card"><button id="export" class="menu-btn">Export</button></li>
                    <li class="line-divider"></li>
                    <li class="menu-card"><input type="checkbox" id="switch-scale"/><label for="switch-scale"></label></li>
                    <li class="menu-card"><input type="checkbox" id="switch-visualization"/><label for="switch-visualization"></label></li>
                    <li class="menu-card relative">
                        <input type="checkbox" id="toggle-instrument-dropdown">
                        <label for="toggle-instrument-dropdown">Instrument</label>
                        <div class="instrument-dropdown">
                            <div class="instrument-option">
                                <input type="radio" id="mono-synth" name="instrument" value="mono synth" checked>
                                <label for="mono-synth">Mono synth</label>
                            </div>
                            <div class="instrument-option">
                                <input type="radio" id="fm-synth" name="instrument" value="fm synth">
                                <label for="fm-synth">FM synth</label>
                            </div>
                            <div class="instrument-option">
                                <input type="radio" id="pluck-synth" name="instrument" value="pluck synth">
                                <label for="pluck-synth">Pluck synth</label>
                            </div>
                            <div class="instrument-option">
                                <input type="radio" id="piano" name="instrument" value="piano">
                                <label for="piano">Piano</label>
                            </div>
                        </div>
                        <!-- <select id="select-instrument">
                            <option value="mono synth" selected>Mono synth</option>
                            <option value="fm synth">FM synth</option>
                            <option value="pluck synth">Pluck synth</option>
                            <option value="piano">Piano</option>
                        </select> -->
                    </li>
                    <li class="menu-card relative">
                        <input type="checkbox" id="toggle-note-color-palette">
                        <label for="toggle-note-color-palette">Note color</label>
                        <div class="note-color-palette">
                            <div class="note-color1 note-color-option" data-color="#D15C5C"></div>
                            <div class="note-color2 note-color-option" data-color="#ABD975"></div>
                            <div class="note-color3 note-color-option" data-color="#77C7B3"></div>
                            <div class="note-color4 note-color-option" data-color="#B383F9"></div>
                            <div class="note-color5 note-color-option" data-color="#E37A91"></div>
                            <div class="note-color6 note-color-option" data-color="#f4dd5d"></div>
                        </div>
                    </li>
                </menu>
            </div>
            
        </div>
        
        <div class="export-message">Melody successfully exported as output.mid</div>
        
    </div>

    <script type="module" src="/src/script.js" defer></script>
</body>
</html>
